<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">깨진 텍스트 변환</h1>
    <div class="wrap">
      <textarea id="text" type="text"></textarea>
      <button id="convertBtn">변환 및 복사</button>
    </div>
  </body>
  <script>
    const text = document.querySelector('#text');
    const convertBtn = document.querySelector('#convertBtn');

    const handleConvertBtnClick = () => {
      text.value = text.value.normalize('NFC');
      setTimeout(() => {
        navigator.clipboard.writeText(text.value);
        alert('복사되었습니다.');
      }, 200);
    };

    convertBtn.addEventListener('click', handleConvertBtnClick);
  </script>
</html>
